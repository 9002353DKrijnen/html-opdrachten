<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow met Header en Footer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mijn Website</h1>
        <div class="menu">
            <button>Home</button>
            <button>Over</button>
            <button>Diensten</button>
            <button>Contact</button>
            <button>test</button>
            <button>test</button>
        </div>
        <div class="search-bar">
            <form action="#" method="get">
                <input type="text" placeholder="Zoeken..." name="search">
                <button type="submit">Zoeken</button>
            </form>
        </div>
    </header>
    
    <div class="container">
        <div class="slideshow-container">
    <div class="slide"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur"></div>
    <div class="slide"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="Charmander"></div>
    <div class="slide"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="Squirtle"></div>
        </div>
    </div>
    
    <footer>
        <div class="social-media">
          <h3>Volg ons op Social Media</h3>
          <a href="https://facebook.com" target="_blank">
            <img src="facebook-icon.png" alt="Facebook">
          </a>
          <a href="https://twitter.com" target="_blank">
            <img src="twitter-icon.png" alt="Twitter">
          </a>
          <a href="https://instagram.com" target="_blank">
            <img src="instagram-icon.png" alt="Instagram">
          </a>
        </div>
      
        <div class="contact-info">
          <h3>Contact Informatie</h3>
          <p>Adres: Straatnaam 123, 1234 AB Stad</p>
          <p>Email: info@voorbeeld.com</p>
          <p>Telefoon: +31 123 456 789</p>
        </div>
      
        
      </footer>
    
    <script>
        let slideIndex = 0;
        function showSlides() {
            let slides = document.querySelectorAll(".slide");
            slides.forEach(slide => slide.style.display = "none");
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].style.display = "block";
            setTimeout(showSlides, 3000);
        }
        showSlides();
    </script>
</body>
</html>
