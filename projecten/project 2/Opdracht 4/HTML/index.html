<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <main class="main">
            <form class="loginForm">
                <section class="login-field">
                    <p>Vul hier uw gebruikersnaam en wachtwoord in, zodat we u kunnen doorverwijzen naar uw rekening.</p>
                    <br><br>
                    <input type="text" placeholder="Vul uw gebruikersnaam in" name="userid" required>
                    <input type="password" placeholder="Vul uw wachtwoord in" name="pwd" required>
                    <br> <br> <br>
                    <button id="btn" class="submitBtn" type="submit" onclick="return check(this.form)" >Verstuur</button>
                </section>
            </form>
</main>
</body>
<script src="./Assets/script.js"></script>
</html>
